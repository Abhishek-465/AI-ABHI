<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Abhi Response</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI-Abhi </h1>
            <p>Ask anything, get answers instantly</p>
        </div>
        <div id="timeDisplay" class="info"></div>
        <div id="greeting" class="info"></div>
        
        <div class="input-section">
            <input type="text" id="userInput" placeholder="Type 'hello'..." />
            <div class="buttons">
                <button id="voiceInputButton">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="stopButton">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
        <div id="response" class="info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
